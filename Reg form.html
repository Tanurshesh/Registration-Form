<!DOCTYPE html>
<center>
    <html>

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scaled=1, user-scaleble=no" />
            <title>Login and Registration form example</title>
            <link rel="stylesheet" href="reg form.css">
            <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
           
        
            
        
        </head>
      
        
        <body>
            <div class="container">
                <h1 id="head"> Creative Ideas And Project Camp </h1>
                
            </div>    
        
            <form>
                <h2>Registration Form</h2>
                <br>
                 
                <label for="r1" id="fn">First Name :</label>
                <input type="text" name="fname" placeholder="@Tanmay" class="box"><br /><br>
                
        
                <label for="r2" id="ln">Last Name :</label>
                <input type="text" name="lname" placeholder="@Chandorkar" class="box"><br /><br>
        
             
               <label for="r3" id="gn">Gender :</label>
               <label >Male</label>
               <input type="radio" name="gender" value="male">
               
               <label >Female</label>
               <input type="radio" name="gender" value="female">
               <br /><br>
            
        
                <label for="r4" id="em">Email :</label>
                <input type="text" name="email" placeholder="abc@gmail.com" class="box"><br /><br>
        
                <label for="r5" id="pwd">Password :</label>
                <input type="password" name="pass" placeholder="********" class="box"><br /><br>
        
                <label for="r6" id="pwd">Confirm Password :</label>
                <input type="password" name="pass" placeholder="********" class="box"><br /><br>
        
                <label for="r7" id="mn">Mobile No :</label>
                <input type="text" name="mno" placeholder="#1234567890" class="box"><br /><br>
                
         
                <button type="submit" value="Submit" id="button">Register</button>
        
        
            </form>
        
        
        
        </body>
        
        </html>






</center>
